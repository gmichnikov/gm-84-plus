<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GM 84 Plus</title>
    <style>
    	* {
        padding: 0;
        margin: 0;
      }
    	canvas {
        background: #eee;
        display: block;
        margin: 50px auto;
      }
      div, input, button {
        margin-left: 5px;
      }
    </style>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src='./js/spectrum.js'></script>
    <link rel='stylesheet' href='./css/spectrum.css' />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css"> -->


    <script src="./js/math.min.js" charset="utf-8"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.5.3/math.min.js" charset="utf-8"></script> -->


    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" charset="utf-8"></script>

    <style>
      #custom-handle {
        width: 3em;
        height: 1.6em;
        top: 50%;
        margin-top: -.8em;
        text-align: center;
        line-height: 1.6em;
      }
    </style>

  </head>
  <body>

    <canvas id="myCanvas" width="700" height="500"></canvas>
    <button id="draw-graph" onclick="animateGraphNow()">Draw graph</button>
    <input id='colorpicker' />
    <input type='checkbox' id="randomColor"/> Random
    <!-- <input type='checkbox' id="hide-graph"/> Hide -->
    <br />
    expression <input id="expression" oninput="logEquation()"/>
    sample x <input id="x-value" oninput="logEquation()" />
    <br />
    c min<input id="c-min" value="-10"></input>
    c max<input id="c-max" value="10"></input>
    c increment<input id="c-increment" value="0.4"></input>

    <div id="c-value"></div>
    expression value: <span id="result">None Yet</span>
    <div id="pretty">$$$$</div>
    <br />
    <div id="slider">
      <div id="custom-handle" class="ui-slider-handle"></div>
    </div>

    <script src="graph.js" charset="utf-8"></script>

  </body>


</html>
