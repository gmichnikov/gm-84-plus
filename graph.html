<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GM 84 Plus</title>
    <style>
    	* {
        padding: 0;
        margin: 0;
      }
    	canvas {
        background: #eee;
        display: block;
        margin: 50px auto;
      }
      div, input, button {
        margin-left: 5px;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.5.3/math.js" charset="utf-8"></script>

    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" charset="utf-8"></script>

  </head>
  <body>

    <canvas id="myCanvas" width="700" height="500"></canvas>
    <button id="draw-graph" onclick="drawGraph()">Draw graph</button>
    <br />
    <input id="expression" oninput="logEquation()"/>
    <input id="x-value" oninput="logEquation()" />
    <div id="result">None Yet</div>
    <div id="pretty">$$$$</div>
    <script src="graph.js" charset="utf-8"></script>

  </body>


</html>
