<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GM 84 Plus</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <!-- spectrum -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">

    <!-- math.js and mathjax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.5.3/math.min.js" charset="utf-8"></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" charset="utf-8"></script>
    <!-- <script src="./js/math.min.js" charset="utf-8"></script> -->

    <!-- custom -->
    <link rel='stylesheet' href='./css/graph.css' />

  </head>

  <body>

    <canvas id="myCanvas" width="600" height="400"></canvas>


    <button id="draw-graph">Animate graph</button>
    <input id='colorpicker' />
    <input type='checkbox' id="randomColor"/> Random Colors
    <!-- <input type='checkbox' id="hide-graph"/> Hide -->

    <br />

    expression <input id="expression" class="trigger-redraw" value="x * sin(x+c)"/>
    sample x <input id="x-value" class="trigger-redraw" />

    <br />

    c min<input class="c-data" id="c-min" value="-10"></input>
    c max<input class="c-data" id="c-max" value="10"></input>
    c increment<input class="c-data" id="c-increment" value="0.4"></input>

    <div id="c-value"></div>
    expression value: <span id="result">None Yet</span>

    <br>
    x min<input class="window-values" id="window-x-min" value="-10"></input>
    x max<input class="window-values" id="window-x-max" value="10"></input>
    y min<input class="window-values" id="window-y-min" value="-10"></input>
    y max<input class="window-values" id="window-y-max" value="10"></input>
    <button id="reset-window-standard">Standard</button>
    <button id="reset-window-square">Square</button>


    <div id="pretty">$$$$</div>
    <div id="slider">
      <div id="custom-handle" class="ui-slider-handle"></div>
    </div>

    <script src="./js/bundle.js" charset="utf-8"></script>

  </body>


</html>
